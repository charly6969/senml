name: releaseDockerImage

on:
  push:
    branches:
      - main
      
env:
  # Release, Debug
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Docker login
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
 
    - name: Build the latest Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/cisco/senml:latest --tag ghcr.io/cisco/senml:$GITHUB_SHA --cache-from ghcr.io/cisco/senml:latest

    - name: Push the latest Docker image
      run: docker push ghcr.io/cisco/senml:$GITHUB_SHA

